    <!DOCTYPE html>
    <html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Calculator</title>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Source+Code+Pro&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="calculator">
                <div class="screen-container">
                    <div class="screen"></div>
                </div>
                <div id="numpad">
                <div class="symbols">
                    <div class="button symbol">+</div>
                    <div class="button symbol">-</div>
                    <div class="button symbol">*</div>
                    <div class="button symbol">/</div>
                    <div class="button symbol count">=</div>
                </div>
                <div class="numbers">
                    <div class="button number">0</div>
                    <div class="button number">.</div>
                    <div class="button number">C</div>
                    <div class="button number">7</div>
                    <div class="button number">8</div>
                    <div class="button number">9</div>
                    <div class="button number">4</div>
                    <div class="button number">5</div>
                    <div class="button number">6</div>
                    <div class="button number">1</div>
                    <div class="button number">2</div>
                    <div class="button number">3</div>
                </div>
            </div>
            </div>
        </div>>
    <script src="index.js"></script>
    </body>
    </html>
